name: 11 - Working with Inputs
on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: "Skip development and only print build output"
        default: false

      target:
        type: environment
        description: "Which environment the workflow will target"
        required: true

      tag:
        type: choice
        description: "Release from which to build and deploy"
        options:
          - v1
          - v2
          - v3
        default: v3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: echo "Building from tag ${{inputs.tag}}"
  deploy:
    runs-on: ubuntu-latest
    environment: ${{inputs.target}}
    needs: build
    if: ${{!inputs.dry-run}}
    steps:
      - name: Deploy
        run: echo "Deploying to ${{inputs.target}}"
